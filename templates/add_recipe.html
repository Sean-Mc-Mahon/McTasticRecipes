{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12 l6">
                    <input id="recipe_name" name="recipe_name" type="text" minlength="1" maxlength="50" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
                <div class="input-field col s12 l6">
                    <input id="recipe_category" name="recipe_category" type="text" class="validate" required>
                    <label for="recipe_category">Recipe Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_description" name="recipe_description" maxlength="300" class="materialize-textarea"></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <div class="switch">
                        <label for="is_vegetarian">
                            <input type="checkbox" id="is_vegetarian">
                            <span class="lever"></span>
                            Is Vegetarian
                        </label>
                    </div>
                </div>
                <div class="input-field col s6">
                    <div class="switch">
                        <label for="is_vegan">
                            <input type="checkbox" id="is_vegan">
                            <span class="lever"></span>
                            Is Vegan
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock%}
