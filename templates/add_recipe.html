{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12 l6">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-field col s12 l6">
                    <input id="recipe_name" name="recipe_name" type="text" minlength="1" maxlength="50" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="recipe_description" name="recipe_description" maxlength="300" class="materialize-textarea"></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <div class="row switch-line">
                <div class="input-field col s6">
                    <div class="switch">
                        <label for="is_vegetarian">
                            <i class="fas fa-seedling lime-text accent-2 tooltipped large-icon"
                                data-position="bottom" data-tooltip="Vegetarian"></i>
                            <input type="checkbox" id="is_vegetarian">
                            <span class="lever"></span>
                            Vegetarian
                        </label>
                    </div>
                </div>
                <div class="input-field col s6">
                    <div class="switch">
                        <label for="is_vegan">
                            <i class="fas fa-seedling light-green-text accent-4 tooltipped"
                                data-position="bottom" data-tooltip="Vegan"></i>
                            <input type="checkbox" id="is_vegan">
                            <span class="lever"></span>
                            Vegan
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock%}
