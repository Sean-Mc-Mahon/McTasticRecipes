{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>
    
    <div class="row container">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-outline card-panel transparent hoverable">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register -->
                <div class="center-align mb1">
                    <button type="submit" class="w-80 btn-large transparent btn-outline m-all">
                    Register <i class="fas fa-user-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align bold">
                Already Registered? 
                <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
